<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ğŸ’–</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4d6d;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #ff4d6d;
            display: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Betuu...Will you be my Valentine for Forever? ğŸ’Œ</h1>
    <button id="yes" onclick="sayYes()">YES ğŸ’•</button>
    <button id="no" onmouseover="moveNo()">NO ğŸ™ƒ</button>
    <div id="message">YAYYY!! â¤ï¸ğŸ¥°<br>You just made me the happiest person ğŸ’– So lucky to have you in my Life</div>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById('no');
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function sayYes() {
        document.getElementById('message').style.display = 'block';
    }
</script>

</body>
</html>
